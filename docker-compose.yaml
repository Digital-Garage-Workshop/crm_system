services:
  base: &base
    image: chatwoot/chatwoot:latest
    env_file: .env ## Change this file for customized env variables
    volumes:
      - storage_data:/app/storage

  rails:
  build:
    context: .
    dockerfile: Dockerfile.rails
  depends_on:
    - postgres
    - redis
    - node
  ports:
    - '127.0.0.1:3000:3000'
  environment:
    - NODE_ENV=production
    - RAILS_ENV=production
    - INSTALLATION_ENV=docker
    - POSTGRES_HOST=postgres
    - POSTGRES_PORT=5432
    - POSTGRES_USERNAME=postgres
    - POSTGRES_PASSWORD=Stay@1234
  volumes:
    - .:/app
    - node_modules:/app/node_modules
  entrypoint: docker/entrypoints/rails.sh
  command: ['bundle', 'exec', 'rails', 's', '-p', '3000', '-b', '0.0.0.0']
  restart: always

  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    entrypoint: ""
    command: ["pnpm", "run", "build"]  # or your custom build command
    environment:
      - NODE_ENV=production

  sidekiq:
    <<: *base
    depends_on:
      - postgres
      - redis
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
    command: ['bundle', 'exec', 'sidekiq', '-C', 'config/sidekiq.yml']
    restart: always

  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=chatwoot
      - POSTGRES_USER=postgres
      # Please provide your own password.
      - POSTGRES_PASSWORD=Stay@1234

  redis:
    image: redis:alpine
    restart: always
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    env_file: .env
    volumes:
      - redis_data:/data
    ports:
      - '127.0.0.1:6379:6379'

volumes:
  storage_data:
  postgres_data:
  redis_data:
  node_modules:
